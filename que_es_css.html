<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejemplo de CSS</title>
  
  <!-- CSS en el encabezado (internal) -->
  <style>
    body {
      background-color: ert5;
      font-family: 'Arial', sans-serif;
    }
    h1 {
      color: darkblue;
      text-align: center;
    }
    p {
      color: #333;
      font-size: 16px;
      line-height: 1.5;
      margin: 10px;
    }
  </style>
  
  <!-- Vinculación de CSS externo -->
  <link rel="stylesheet" href="style2.css">
</head>
<body>

  <!-- CSS en línea (inline) -->
  <h1 style="color: green;">Bienvenido a Mi Página</h1>
  <p>Este párrafo usa CSS en línea para aplicar un color específico y un estilo adicional.</p>
  <p style="font-weight: bold; margin: 20px;">Este es otro párrafo con un estilo en línea.</p>

  <p>Este es un párrafo que utiliza el CSS del encabezado.</p>
  
  <p class="external">Este párrafo utiliza estilos de un archivo CSS externo.</p>
</body>
</html>
