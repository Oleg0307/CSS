<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejemplo de CSS en Línea</title>
</head>
<body>
  <h1 style="color: green; text-align: center; font-family: 'Arial';">Bienvenido a Mi Página</h1>
  <p style="color: darkblue; font-size: 16px; line-height: 1.5; margin: 20px;">
    Este párrafo tiene un estilo aplicado en línea. Puedes ver que el color es oscuro y el tamaño de la fuente es más grande.
  </p>
  <div style="background-color: lightgray; padding: 10px; border-radius: 5px;">
    <p style="color: black;">Este texto está dentro de un div con fondo gris y bordes redondeados.</p>
  </div>
</body>
</html>
